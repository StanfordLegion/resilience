name: CI
on:
  push:
  pull_request:
  schedule:
    - cron: '5 4 * * 2' # once a week on Tuesday

jobs:
  format:
    name: Format
    runs-on: 'ubuntu-22.04'
    steps:
      - uses: actions/checkout@v1
      - run: CHECK_FORMAT=1 ./format.sh

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-22.04', 'macos-11']
    steps:
      - uses: actions/checkout@v1
      - run: ./test.sh
